plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.19.1",
            "org.junit.jupiter:junit-jupiter:5.10.0",
            "org.slf4j:slf4j-simple:2.0.7",
            "org.slf4j:slf4j-a" +
                    "pi:2.0.7",
            "com.github.javafaker:javafaker:1.0.2")
}

test {
    useJUnitPlatform()
}